org: lauranagamine
service: api-alumnos-rds-v2

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true

provider:
  name: aws
  runtime: python3.13
  memorySize: 1024
  timeout: 20
  iam:
    role: arn:aws:iam::004571481520:role/LabRole
  environment:
    DB_SECRET_ARN: arn:aws:secretsmanager:us-east-1:004571481520:secret:dev/alumnos-XXXXXXXX   # ‚Üê reemplaza con el ARN real
    DB_NAME: alumnos_dev

functions:
  listar:
    handler: ListarAlumnos.lambda_handler
    package:
      include:
        - ./**
    events:
      - http:
          path: /alumnos/listar
          method: get
          cors: true
          integration: lambda
